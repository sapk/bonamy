<html>
	<head>
		<meta charset="utf-8">
		<title>BonAmy</title>
		
		<script src="phonegap.js"></script>
		<script src="jss/zepto.min.js"></script>
		
		<link rel="stylesheet" href="css/idangerous.swiper.css">
		<link rel="stylesheet" href="css/idangerous.swiper.scrollbar.css">
  		<script src="jss/idangerous.swiper-1.9.js"></script>
		<script src="jss/idangerous.swiper.scrollbar-1.2.js"></script>
		
		<link rel="stylesheet" href="css/bonamy.css">
		<link rel="stylesheet" href="css/bonamy.light.css">
		<link rel="stylesheet" href="css/bonamy.black.css">
		<link rel="stylesheet" href="css/bonamy.green.css">
		<script src="jss/bonamy.js"></script>
		<script src="jss/bonamy.db.js"></script>
		<script src="jss/bonamy.data.js"></script>
		<script src="jss/bonamy.utils.js"></script>
		<script src="jss/bonamy.ui.js"></script>
	</head>
	<body class="light">
	<header><img src="img/icon.png"><h1>BonAmy</h1></header>
	<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<h2>Informations</h2>
			<div>
				<div id="block-meteo" class="block">
				<a href="http://www.bing.com/weather/search?q=meteo%20nantes%20france&unit=C&qpvt=nantes">
				<img src="img/meteo.jpg" onload="$('#block-meteo img').width($('#block-meteo').width()-2)">
				</a>
				</div>
				<div id="block-pollution" class="block"></div>
			</div>
		</div>
		<div class="swiper-slide">
			<h2>Parcours</h2>
			<div>
				<div id="block-parcours-pays" class="block">
				<img src="img/map-monde.png" onload="$('#block-parcours-pays img').width($('#block-parcours-pays').width()-2)">
				</div>
				</div>
		</div>
		<div class="swiper-slide">
			<h2>Recherche</h2>
			<div>
				<div id="block-search" class="block"><input type="text" onkeyup="b.data.find($(this).val());" placeholder="Recherche ..."/></div>
				<ul class="search-results"></ul>
			</div>
		</div>
		<div class="swiper-slide">
			<h2>Paramètres</h2>
			<div>
			<div><h3>Thèmes : </h3>
			<div class="theme-selector" onclick="b.ui.set.theme('black')"><div style="background:black;"></div></div>
			<div class="theme-selector" onclick="b.ui.set.theme('light')"><div style="background:white;"></div></div>
			<div class="theme-selector" onclick="b.ui.set.theme('green')"><div style="background:#ADCF4F;"></div></div>
			</div>
			</div>
		</div>
	</div>
	</div>
	<div class="swiper-scrollbar"></div>  
	</body>
	<script>
	$(function() {
		b.init();
    });
	</script>
</html>
